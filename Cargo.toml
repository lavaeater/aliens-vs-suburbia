[package]
name = "aliens-vs-suburbia"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = "0.12.0"
bevy-inspector-egui = "0.21.0"
bevy_egui = "0.23.0"
bevy_rand = "0.4.0"
bevy_third_person_camera = "0.1.6"
bevy_xpbd_3d = { version = "0.3.2", default-features = false, features = ["3d", "f32", "debug-plugin", "collider-from-mesh", "async-collider", "simd", "parallel"] }
big-brain = { git="https://github.com/zkat/big-brain", branch="main" }
rand_chacha = "0.3.1"
flagset = "0.4.4"
bonsai-bt = "0.4.9"
serde = "1.0.192"
serde_json = "1.0.105"
pathfinding = "4.3.2"
# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3
